<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
  <!-- <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"> -->
  <link rel="stylesheet" type="text/css" href="css/font-awesome-4.3.0/css/font-awesome.css">
  <title>Karma Clone</title>
</head>
<body>
  <div class="header">
    <nav class="top-navigation">
      <div class="content">
          <ul class="links">
            <li class="active">Meet Karma</li>
            <li>How It Works</li>
            <li>Store</li>
            <li>Blog</li>
            <li>Help</li>
            <li>Log in</li>
          </ul>
          <img class="logo" src="http://thinkful-ed.github.io/karma-clone/img/karma-logo.svg" alt="Logo Image" width="26px">
      </div>
    </nav>
  </div>
  <section class="intro">
    <div class="content">
        <h1>Introducing Karma</h1>
        <h3>Bring WiFi with you, everywhere you go.</h3>
        <button class="big-button">Learn More</button>
    </div>
  </section>
  <section class="feat">
      <h2>Everyone needs a little Karma.</h2>
      <div class="content">
        <div class="devices">
          <div class="feat_icon"><img src="images/icon-devices.svg">
            <div class="caption">
              <h3>Internet for all devices</h3>
            </div>
          </div>
          <div class="feat_icon"><img src="images/icon-coffee.svg">
            <div class="caption">
              <h3>Boost your productivity</h3>
            </div>
          </div>
          <div class="feat_icon"><img src="images/icon-refill.svg">
            <div class="caption">
              <h3>Pay as you go</h3>
            </div>
          </div>
        </div>  <!-- End of devices div -->
      </div>  <!-- End of content div -->
  </section>
  <footer class="social">
    <div class="content">
      <hr>
      <h5>Join us on</h5>
      <ul class="icons">
        <li class="twitter">
          <i class="fa fa-twitter"></i>
        </li>
        <li class="facebook">
          <i class="fa fa-facebook"></i>
        </li>
        <li class="instagram">
          <i class="fa fa-instagram"></i>
        </li>
      </ul>
      <br/>
      <span class="copy">&copy;Karma Mobility, Inc.</span>
    </div>
  </footer>
</body>
</html>
